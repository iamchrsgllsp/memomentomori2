<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partner Restaurants</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .rest-container {
      background-color: #3498db; /* Improved blue color */
      text-align: center;
      padding: 20px;
      color: #fff; /* White text for better contrast */
      margin: 20px;
      border-radius: 10px; /* Added rounded corners for a modern look */
    }

    img {
      height: 150px; /* Increased image size for better visibility */
      width: 150px;
      border-radius: 50%; /* Rounded corners for a modern look */
      margin-bottom: 10px; /* Added spacing below the image */
    }

    a {
      color: #fff; /* Make the link text white */
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline; /* Underline on hover for better feedback */
    }
  </style>
</head>
<body>
  {% for restaurant in data %}
    <div class="rest-container">
      <h2>{{ restaurant['name'] }}</h2>
      <img src="{{ restaurant['image'] }}" alt="{{ restaurant['name'] }} Logo">
      <p><a href="{{ restaurant['link'] }}">Order Now</a></p>
    </div>
  {% endfor %}
</body>
</html>
